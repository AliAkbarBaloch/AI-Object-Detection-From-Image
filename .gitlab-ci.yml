# .gitlab-ci.yml for Python backend with pytest
stages:
  - test

test_backend:
  stage: test
  image: pytorch/pytorch:2.0.0-cpu
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r backend/requirements.txt
  script:
    - pytest backend/tests/ --junitxml=junit.xml
  artifacts:
    when: always
    paths:
      - .pytest_cache/
    reports:
      junit: junit.xml
  only:
    - merge_requests
    - main
    - master
