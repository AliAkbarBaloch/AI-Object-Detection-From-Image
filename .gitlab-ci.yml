# .gitlab-ci.yml for Python backend with pytest
stages:
  - test

test_backend:
  stage: test
  image: python:3.12
  before_script:
  - python3 --version
  - pip3 install --upgrade pip
  - pip3 install -r backend/requirements.txt
  script:
  - pytest backend/tests/ --junitxml=junit.xml
  artifacts:
    when: always
    paths:
      - .pytest_cache/
    reports:
      junit: junit.xml
  only:
    - merge_requests
    - main
    - master
